subprojects {

    apply plugin: 'java'

    sourceCompatibility = 1.7
    version = '3.1.12'

    configurations {
        provided
        compile.extendsFrom provided
    }

    repositories {
        mavenCentral()
        maven {
            //TODO replace to real host
            url "http://sabanas/content/clientlibs/java/maven"
        }
    }

    dependencies {
        //use the + sign for latest version when we start to use repository manager
        compile 'com.kaltura:MediaServerClient:1.0-SNAPSHOT'
        provided 'log4j:log4j:1.2.17'
//        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}
